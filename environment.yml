# tfg-ugc-retention — top-level evaluation environment
#
# This env covers EDA, metric computation (PLCC/SRCC/KRCC/RMSE), ensemble
# post-processing, and notebook analysis.
#
# The heavy inference pipelines use their own envs:
#   - videollama2  (conda activate videollama2)  → src/lmm_pipeline/ L1–L3
#   - qwenvl       (conda activate qwenvl)       → src/lmm_pipeline/ Q1–Q2
#   - EVQA         (conda activate EVQA)         → src/classical_pipeline/ C1–C3

name: tfg-ugc-retention
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip

  # Numerics & data
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.11        # pearsonr, spearmanr, kendalltau, RMSE

  # ML utils (light — no CUDA needed for evaluation/ensemble)
  - scikit-learn>=1.3

  # Visualisation
  - matplotlib>=3.7
  - seaborn>=0.13

  # Config & I/O
  - pyyaml>=6.0
  - tqdm

  # Notebooks
  - jupyter
  - ipykernel
  - ipywidgets

  - pip:
      # Torch CPU-only for ensemble post-processing / logistic fitting
      - torch>=2.1 --index-url https://download.pytorch.org/whl/cpu
